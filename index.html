<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design System Buttons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Design System Buttons (Storybook Style)</h2>

  <div class="button-container">
    <button class="btn btn-primary" aria-label="Primary Button">Primary</button>
    <button class="btn btn-secondary" aria-label="Secondary Button">Secondary</button>
    <button class="btn btn-outline" aria-label="Outline Button">Outline</button>
    <button class="btn btn-disabled" disabled aria-label="Disabled Button">Disabled</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
